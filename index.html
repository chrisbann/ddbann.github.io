<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe's Hotdog Stand</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      .summary {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Order from Joe's Hotdog Stand</h1>

    <div id="order-summary" class="summary"></div>

    <script>
      const priceHotdog = 4.8;
      const priceFries = 3.95;
      const priceSoda = 1.99;

      let numDogs = parseInt(prompt("How many hotdogs would you like?"), 10);
      let numFries = parseInt(prompt("How many fries would you like?"), 10);
      let numSoda = parseInt(prompt("How many sodas would you like?"), 10);

      function showMoney(value) {
        return Math.round(value * 100) / 100;
      }

      let subtotal =
        numDogs * priceHotdog + numFries * priceFries + numSoda * priceSoda;

      let discount = 0;
      if (subtotal >= 25) {
        discount = 0.1 * subtotal;
      }

      let subtotalAfterDiscount = subtotal - discount;

      const taxRate = 0.0625;
      let taxAmount = subtotalAfterDiscount * taxRate;
      let finalTotal = subtotalAfterDiscount + taxAmount;

      let orderSummary = `
        <h2>Order Summary</h2>
        <p>Hotdogs: ${numDogs} ($${showMoney(numDogs * priceHotdog)})</p>
        <p>Fries: ${numFries} ($${showMoney(numFries * priceFries)})</p>
        <p>Sodas: ${numSoda} ($${showMoney(numSoda * priceSoda)})</p>
        <p>Subtotal before discount: $${showMoney(subtotal)}</p>
        <p>Discount: -$${showMoney(discount)}</p>
        <p>Subtotal after discount: $${showMoney(subtotalAfterDiscount)}</p>
        <p>Tax amount: $${showMoney(taxAmount)}</p>
        <p><strong>Final Total: $${showMoney(finalTotal)}</strong></p>
    `;

      document.getElementById("order-summary").innerHTML = orderSummary;
    </script>
  </body>
</html>
